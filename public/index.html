<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>ARKANOID</title>
</head>
<body>
    <div class="row">
        <div class="col-2">
            <div class="mt-2 text-center">
                <h2 id="player_name"></h2>
            </div>
            
            <div id="info-player" class="ms-3 mt-4">
                <h3 id="lives" class="text-info">Vidas:</h3>
                <h3 id="score" class="text-info">Puntos:</h3>
                <h3 id="level" class="text-info">Nivel:</h3>
        
            </div>
            <div id="info-game" class="ms-4">
                
                <p>Pausar juego : p</p>
                <p>Lanazar : &#x2191</p>
                <p>Izquierda : &#x2190</p>
                <p>Derecha : &#x2192</p>
                <p>Agregar Bola : f
                  <img class="ms-2" id="powerupAddBall" src="./assets/img/addBall.png" alt="powerUp-addBall"/>
                </p>
                <p>Disparar : Espaciadora
                  <img class="ms-2" id="powerupFire1" src="./assets/img/fire1.png" alt="powerUp-fire"/>
                </p>
            </div>

            <div>
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th class="title-column">N°</th>
                    <th class="title-column">Intento</th>
                    <th class="title-column">Nombre</th>
                    <th class="title-column">Nivel</th>
                    <!-- <th class="title-column">Fecha</th> -->
                    <th class="title-column">Puntos</th>
                  </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
              </table>
            </div>
        </div>
        <div class="col-8">
    
            <canvas></canvas>
            <img hidden id="sprite" src="./assets/img/sprite.png" alt="Sprite ARKANOID"/>
            <img hidden id="bricks" src="./assets/img/bricks.png" alt="Sprite BRICKS"/>
            <img hidden id="bricks2" src="./assets/img/bricks2.png" alt="Sprite BRICKS"/>
            <img hidden id="powerup" src="./assets/img/powerUp.png" alt="power_UP"/>
            <img hidden id="spriteC" src="./assets/img/az.png" alt="SpriteC ARKANOID"/>
        </div>
        <div class="col-2">
          <div class="row">
            <div class="col-6" id="container_balls"></div>
            <div class="col-6" id="container_extra"></div>

          </div>
        </div>
    </div>
    <div style="display: none;" id="container_sounds">
        <!-- <audio id="shoot" src="./assets/sounds/Arkanoid SFX (3).ogg"></audio> -->
    </div>

    <!-- Modal -->
<div class="modal fade" id="modal_game_over" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-2 fw-bold mx-auto text-success" id="staticBackdropLabel">Game Over</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <p class="text-center fs-3">Qué quieres hacer?</p>
            <p>Agregar tu puntuación y tratar de superarla?</p>
            <p>O comenzar desde cero?</p>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-danger" id="reloadGame" data-bs-dismiss="modal">Comenzar desde cero</button>
          <button type="button" class="btn btn-primary" id="newStart" data-bs-dismiss="modal">Superar mi puntuación</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modal_initial_game" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresa tu nombre de jugador</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          
            <div class="input-group input-group-lg">
                <!-- <span class="input-group-text" id="inputGroup-sizing-lg">Large</span> -->
                <input id="player1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Jugador">
            </div>
        </div>
        <div class="modal-footer text-center mx-auto">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Listo !</button>
        </div>
      </div>
    </div>
  </div>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/js/app.js" type="module"></script>
</body>
</html>
